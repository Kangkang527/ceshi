<script>
    $(function () {
        $(".login-tableft").click(function () {
            $(".login-tableft").find("a").addClass("header-color");
            $(".login-taright").find("a").removeClass("header-color");
        })
        $(".login-taright").click(function () {
            $(".login-taright a").addClass("header-color");
            $(".login-tableft a").removeClass("header-color");
        })
        $(".qrcode-main").mouseover(function () {
            $(".qrcode-img").stop().animate({"left": "0"}, 300, function () {
                $(".qrcode-help").show();
            });
        }).mouseleave(function () {
            $(".qrcode-help").hide();
            $(".qrcode-img").stop().animate({"left": "60"}, 300);
        });
    })
</script>
